name: WORKFLOW_BUILD
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: ls -lah
    - run: sudo apt-get update && sudo apt-get -qy install git python3 wget ca-certificates xz-utils
    - run: mkdir -p Wireguard
    - run: ./EnvDeploy -v 6.1 -p x64 # for example
  build_2:
    runs-on: ubuntu-latest
